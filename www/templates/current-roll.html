<ion-view view-title="{{ camera.name }} - {{ film.name }}">
    <ion-content>
        <div class="padding">
            <a class="button button-block activated"
                href="#/tab/capture">
                    <i class="icon ion-camera"></i>
                    Capture
            </a>
        </div>

        <div class="list">
            <div ng-repeat="exposure in exposures">
                <a class="item item-thumbnail-left" href="#/tab/edit/{{ exposure.number }}">
                  <img src="{{ exposure.imagePath }}">
                  <h2>{{ exposure.title }}</h2>
                  <p>lens: {{ exposure.lens }}</p>
                  <p>aperture: {{ exposure.aperture }}</p>
                  <p>shutter-speed: {{ exposure["shutter-speed"] }}</p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
