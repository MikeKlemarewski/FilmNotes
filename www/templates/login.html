<ion-view view-title="Login">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="email"
                       placeholder="email"
                       ng-model="user.email"/>
            </label>
            <label class="item item-input">
                <input type="password"
                       placeholder="password"
                       ng-model="user.password"/>
            </label>
            <a href="#/signup">Sign Up</a>
            <button class="button button-block activated"
                    ng-click="doLogin()">
                Login
            </button>
        </div>
    </ion-content>
</ion-view>
