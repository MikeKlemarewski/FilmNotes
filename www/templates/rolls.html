<ion-view view-title="Rolls">
    <ion-content>
        <div class="padding">
            <a class="button button-block button-outline icon-right ion-plus button-balanced"
               href="#/tab/roll/new">
                New Roll
            </a>
        </div>

        <div class="list">
            <div ng-repeat="roll in rolls">
                <a class="item item-thumbnail-left" href="#/tab/roll/{{ roll.number }}">
                  <h2>{{ roll.film }}</h2>
                  <p>camera: {{ roll.camera }}</p>
                  <p>start date: {{ roll.startDate }}</p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
